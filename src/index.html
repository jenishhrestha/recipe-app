<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Francois+One|Slabo+13px" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Cook Book Recipe</title>
</head>

<body>
    <div class="data-loader page">
        <span class="data-loader-line"></span>
    </div>
    <div class="page-wrapper">
        <section class="top-header">
            <div class="wrapper">
                <div class="search-wrapper">
                    <div class="logo">
                        Cook Book Recipe
                    </div>
                    <div class="search-button">
                        <button class="btn-search" type="button">
                            <span class="btn-bg"></span>
                            <span class="search-icon">
                                <svg class="search__icon">
                                    <use href="img/icons.svg#icon-magnifying-glass"></use>
                                </svg>
                            </span>
                            <span class="search-close-icon"></span>
                        </button>
                    </div>
                </div>
                <form class="search-form">
                    <input type="text" class="search-field" placeholder="Search over 1,000,000 recipes...">
                </form>
            </div>
        </section>
        <section class="recipe-lists">
            <div class="section-container">
                <h2 class="section-title">Recipes</h2>

                <div class="search-result-title"></div>

                <div class="recipe-grid-container">
                    <div class="total-results">
                        <span>0 recipe - Search for some recipes</span>
                    </div>
                    <div class="recipe-results">
                        <div class="recipe-results-wrapper"></div>
                        <div class="recipe-pagination"></div>
                    </div>
                </div>
            </div>
        </section>
        <section class="recipe-single-page">
            <div class="section-container">
                <h2 class="section-title text-center">CAULIFLOWER PIZZA CRUST (WITH BBQ CHICKEN PIZZA)</h2>
                <hr>
                <p class="publisher text-center" title="author">Closet Cooking</p>
            </div>

            <div class="section-container">
                <div class="recipe-overview">
                    <div class="recipe-image">
                        <img src="http://static.food2fork.com/BBQChickenPizzawithCauliflowerCrust5004699695624ce.jpg" alt="Cauliflower Pizza Crust (with BBQ Chicken Pizza)" class="recipe__img">
                    </div>
                    <div class="recipe-info">

                    </div>
                </div>

                <div class="">

                </div>
            </div>
        </section>
    </div>



    <div class="container">
        <header class="header">
            <img src="img/logo.png" alt="Logo" class="header__logo">
            <form class="search">
                <input type="text" class="search__field" placeholder="Search over 1,000,000 recipes...">
                <button class="btn search__btn">
                    <svg class="search__icon">
                        <use href="img/icons.svg#icon-magnifying-glass"></use>
                    </svg>
                    <span>Search</span>
                                </button>
            </form>
            <div class="likes">
                <div class="likes__field">
                    <svg class="likes__icon">
                        <use href="img/icons.svg#icon-heart"></use>
                    </svg>
                </div>
                <div class="likes__panel">
                    <ul class="likes__list"></ul>
                </div>
            </div>
        </header>
        <div class="results">
            <ul class="results__list"></ul>
            <div class="results__pages"></div>
        </div>

        <div class="recipe"></div>

        <div class="shopping">
            <h2 class="heading-2">My Shopping List</h2>

            <ul class="shopping__list"></ul>

        </div>
    </div>

    <!-- <script  src="js/bundle.js"></script> -->
</body>

</html>
